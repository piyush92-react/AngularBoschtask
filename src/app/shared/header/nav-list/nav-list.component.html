<div class="main-header">
  <div class="container">
    <nav class="navbar navbar-expand-lg px-0">
      <button class="d-none navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMobile">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse" id="navbarMobile">
        <ul class="navbar-nav">
          <li class="nav-item" *ngFor = "let title of navList; let index = index">
            <a class="nav-link px-3" [ngClass]="title.isActive ? 'active' : ''" (click)="navActive(index)">{{title.title}}</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</div>
<div class="cart-row text-right px-3 border-top">
  <div class="container">
    <ul class="list-unstyled mb-2">
      <li>
        <div class="icon-wrap">
          <i class="fa fa-file-text-o"></i><span>4</span>
        </div>
          My Orders
      </li>
      <li>
        <div class="icon-wrap">
          <i class="fa fa-shopping-cart"></i><span>3</span>
        </div>
          My Cart
      </li>
    </ul>
  </div>
</div>
